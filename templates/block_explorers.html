<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Explorers</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Space Grotesk', 'Poppins', sans-serif;
        background: #0d0d0d;
        color: #fff;
        text-align: center;
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .block-container {
        width: 100%;
        max-width: 420px;
        margin: 0 auto;
        padding: 2.5rem 1rem 3rem;
        background: rgba(20,20,20,0.95);
        border-radius: 24px;
        box-shadow: 0 4px 32px rgba(0,0,0,0.18);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .block-title {
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }
      .block-subtitle {
        font-size: 1.1rem;
        color: #aaa;
        margin-bottom: 2.2rem;
      }
      .block-links {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
        width: 100%;
        margin-bottom: 1.5rem;
      }
      .block-link {
        display: block;
        padding: 16px;
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 14px;
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        font-size: 1.1rem;
        transition: all 0.25s ease;
      }
      .block-link:hover {
        background: #2c2c2c;
        box-shadow: 0 0 10px rgba(255,255,255,0.1);
        transform: translateY(-2px);
      }
      @media (max-width: 500px) {
        .block-title { font-size: 1.5rem; }
        .block-container { padding: 1.2rem 0.5rem 2rem; }
        .block-link { font-size: 1rem; padding: 12px; }
      }
    </style>
</head>
<body>
    <a href="/" class="back-btn" style="display:inline-block;position:absolute;left:24px;top:24px;background:#18181b;border:1px solid #333;color:#fff;text-decoration:none;font-size:1.05rem;font-weight:500;padding:9px 22px 9px 16px;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.10);transition:background 0.18s;z-index:10;line-height:1.2;">
      <span style="font-size:1.2em;vertical-align:middle;margin-right:7px;">&#8592;</span>Back
    </a>
    <div class="block-container">
        <div class="block-title">Block Explorers</div>
        <div class="block-subtitle">Explore blocks and transactions on your favorite networks</div>
        <div class="block-links">
            <a href="https://sochain.com/DOGE" class="block-link" id="doge-explorer" target="_blank">DOGE</a>
            <a href="https://pepeblocks.com/" class="block-link" id="pep-explorer" target="_blank">PEP</a>
            <a href="http://luckycoin-explorer.com/" class="block-link" id="lky-explorer" target="_blank">LKY</a>
            <a href="https://shibaexplorer.com/" class="block-link" id="shic-explorer" target="_blank">SHIC</a>
            <a href="https://explorer.bonkscoin.io/" class="block-link" id="bonc-explorer" target="_blank">BONC</a>
            <a href="https://explorer.flopcoin.net/" class="block-link" id="flop-explorer" target="_blank">FLOP</a>
            <a href="https://chainz.cryptoid.info/dgb/" class="block-link" id="dgb-explorer" target="_blank">DGB</a>
            <a href="https://explorer.dogecoinev.com/" class="block-link" id="dev-explorer" target="_blank">DEV</a>
        </div>
    </div>
</body>
</html>
